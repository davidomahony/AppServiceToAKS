name: Provision App Service

on: workflow_dispatch

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.TF_VAR_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.TF_VAR_CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TF_VAR_TENANTID }}

    defaults:
      run:
        shell: bash
        working-directory: infra/AppService

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Terraform Plan
        uses: davidomahony/SharedActions/actions/TerraformPlan@0.0.1
        with:
          directory: infra/AppService
          tf_version: 0.12.0



  terraform_apply:
    name: Terraform Apply
    needs: terraform_plan
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.TF_VAR_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.TF_VAR_CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TF_VAR_TENANTID }}
    environment:
      name: dev
    defaults:
      run:
        shell: bash
        working-directory: infra/AppService

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Terraform Plan
        uses: davidomahony/SharedActions/actions/TerraformApply@0.0.1
        with:
          directory: infra/AppService

