name: Provision App Service

on: workflow_dispatch

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.TF_VAR_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.TF_VAR_CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TF_VAR_TENANTID }}

    defaults:
      run:
        shell: bash
        working-directory: infra/AppService

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Format
        id: fmt
        run: terraform fmt

      - name: Terraform Init
        id: init
        run: terraform init
        with:
          args: '-backend-config="resource_group_name=rg-movie-demo" -backend-config="storage_account_name=samoviedemo" -backend-config="container_name=movie-api-appservices" -backend-config="key=infra-tfstate"'

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        # env:
        #   TF_VAR_agent_client_id: ${{ secrets.TF_VAR_CLIENT_ID }}
        #   TF_VAR_agent_client_secret: ${{ secrets.TF_VAR_CLIENT_SECRET}}
        #   TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
        #   TF_VAR_tenant_id: ${{ secrets.TF_VAR_TENANTID }}

  terraform_apply:
    name: Terraform Apply
    needs: terraform_plan
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.TF_VAR_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.TF_VAR_CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TF_VAR_TENANTID }}
    environment:
      name: dev
    defaults:
      run:
        shell: bash
        working-directory: infra/AppService

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Format
        id: fmt
        run: terraform fmt

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        env:
          TF_VAR_agent_client_id: ${{ secrets.TF_VAR_CLIENT_ID }}
          TF_VAR_agent_client_secret: ${{ secrets.TF_VAR_CLIENT_SECRET}}
          TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.TF_VAR_TENANTID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        # env:
        #   TF_VAR_agent_client_id: ${{ secrets.TF_VAR_CLIENT_ID }}
        #   TF_VAR_agent_client_secret: ${{ secrets.TF_VAR_CLIENT_SECRET}}
        #   TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
        #   TF_VAR_tenant_id: ${{ secrets.TF_VAR_TENANTID }}

